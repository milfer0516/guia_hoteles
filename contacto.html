    <main class="container">
        <h1 class="titulo">Dejame tu comentario</h1>

        <form>
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Ingrese su nombre" required>
                </div>
                <div class="form-group col-sm-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Ingrese su apellido" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="mail" id="email" class="form-control" placeholder="Ingrese su email" required>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-9">
                    <label for="direccion">Dirección domicilio</label>
                    <input type="text" id="direccion" class="form-control" placeholder="Ingrese su dirección" required>
                </div>
                <div class="form-group col-sm-3">
                    <label for="ciudad">Ciudad</label>
                    <select  id="ciudad" class="form-control">
                        <option selected>Bogotá DC</option>
                        <option>Manizales</option>
                        <option>Medellin</option>
                        <option>Barranquilla</option>
                        <option>Cartagena</option>
                        <option>Cali</option>
                        <option>Ibague</option>
                        <option>Monteria</option>
                        <option>Bucaramanga</option>
                        <option>Santa Marta</option>
                        <option>Villavicencio</option>
                        <option>Neiva</option>
                        <option>Pasto</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="comentario">Comentario</label>
                <textarea id="comentario" class="form-control" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
